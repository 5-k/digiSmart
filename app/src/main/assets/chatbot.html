<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scripts/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script src="scripts/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="css/chat_interface.css">
    <link rel="stylesheet" type="text/css" href="css/temporary.css">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="row">
                <div class="chat_window">
                    <ul class="messages"></ul>
                    <div class="bottom_wrapper clearfix">
                        <div class="message_input_wrapper">
                            <input id="msg_input" class="message_input" placeholder="Say Hi to begin chat..."/>
                        </div>
                        <div class="send_message">
                            <div class="text">send</div>
                        </div>
                    </div>
                </div>
                <div class="message_template">
                    <li class="message">
                        <div class="avatar"></div>
                        <div class="text_wrapper">
                            <div class="text"></div>
                        </div>
                    </li>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<footer>
    <script src="scripts/login.js"></script>
    <script src="scripts/bind.js"></script>
</footer>

</html>
