<body>

<div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">

            <div class="item">
                <img src="images/loginoffers/offer5.jpg"  style="width:100%;height: 270px"/>
            </div>

            <div class="item active">
                <img src="images/loginoffers/offer3.jpg"  style="width:100%;height: 270px"/>
            </div>

            <div class="item">
                <img src="images/loginoffers/offer6.png"  style="width:100%;height: 270px"/>
            </div>

            <div class="item">
                <img src="images/loginoffers/offer.jpg"  style="width:100%;height: 270px"/>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

        <div class="col-xs-1"></div>

    <div class="col-xs-12" style="bottom:0; position:absolute">
        New icons here

</div>
