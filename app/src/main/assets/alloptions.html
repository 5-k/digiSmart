<!DOCType HTML>
<head>
    <script type="text/javascript" src="scripts/allOption.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/alloptions.css"/>
    <link rel="stylesheet" type="text/css" href="./css/common.css"/>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <script type="text/javascript" src="scripts/login.js"></script>
</head>
<body>


<div class="col-xs-12 topnav" style="padding:10px">
    <div class="col-xs-1" onclick="launchNextPage('landingpage')"><i class="fas fa-home" style="font-size:25px"></i></div>
    <div class="col-xs-9"></div>
    <div class="col-xs-1" onclick="launchNextPage('login')"><i class="fas fa-power-off" style="font-size:25px"></i></div>
</div>
<div class="main-content" id="main">
    <div class="home-redirection overflow-hidden">

    </div>
    <div class="menu-content overflow-hidden">
        <div class="menu-row overflow-hidden">
            <div class="overview-hidden" >
                <div class="col-xs-4 tile-icon" onclick="addActivity('travel');">
                    <div class="">
                        <span class="fas fa-road"></span>
                    </div>
                    <div class="menu-desc">
                        Travel
                    </div>
                </div>
                <div class="col-xs-4 tile-icon" onclick="addActivity('addMoney');">
                    <div class="">
                        <span class="fas fa-plus"></span>
                    </div>
                    <div class="menu-desc">
                        Add Money
                    </div>
                </div>
                <div class="col-xs-4 tile-icon" onclick="addActivity('qrCode');">
                    <div class="">
                        <span class="fas fa-qrcode"></span>
                    </div>
                    <div class="menu-desc">
                        QR Code
                    </div>
                </div>
            </div>
        </div>
        <div class="menu-row overflow-hidden" >
            <div class="overview-hidden">
                <div class="col-xs-4 tile-icon" onclick="addActivity('split');">
                    <div class="">
                        <span class="fas fa-columns"></span>
                    </div>
                    <div class="menu-desc">
                        Split
                    </div>
                </div>
                <div class="col-xs-4 tile-icon" onclick="addActivity('deals');">
                    <div class="">
                        <span class="far fa-handshake"></span>
                    </div>
                    <div class="menu-desc">
                        Deals
                    </div>
                </div>
                <div class="col-xs-4 tile-icon" onclick="addActivity('payBills');">
                    <div class="">
                        <span class="fab fa-amazon-pay"></span>
                    </div>
                    <div class="menu-desc">
                        Pay Bill
                    </div>
                </div>
            </div>
        </div>
        <div class="menu-row overflow-hidden" >
            <div class="overview-hidden">
                <div class="col-xs-4 tile-icon" onclick="addActivity('request');">
                    <div class="">
                        <span class="fab fa-get-pocket"></span>
                    </div>
                    <div class="menu-desc">
                        Request
                    </div>
                </div>
                <div class="col-xs-4 tile-icon" onclick="addActivity('shop');">
                    <div class="">
                        <span class="fas fa-shopping-cart"></span>
                    </div>
                    <div class="menu-desc">
                        Shop
                    </div>
                </div>
                <div class="col-xs-4 tile-icon" onclick="addActivity('recharge');">
                    <div class="">
                        <span class="fas fa-mobile"></span>
                    </div>
                    <div class="menu-desc">
                        Recharge
                    </div>
                </div>
            </div>
        </div>
        <div class="menu-row overflow-hidden" >
            <div class="overview-hidden">
                <div class="col-xs-4 tile-icon" onclick="addActivity('transfer');">
                    <div class="">
                        <span class="fas fa-exchange-alt"></span>
                    </div>
                    <div class="menu-desc">
                        Transfer
                    </div>
                </div>
                <div class="col-xs-4 tile-icon" onclick="addActivity('movie');">
                    <div class="">
                        <span class="fas fa-film"></span>
                    </div>
                    <div class="menu-desc">
                        Movie
                    </div>
                </div>
                <div class="col-xs-4 tile-icon" onclick="addActivity('payee');">
                    <div class="">
                        <span class="fas fa-user-plus"></span>
                    </div>
                    <div class="menu-desc">
                        Payee
                    </div>
                </div>
            </div>
        </div>


    </div>

</div>
<script type="text/javascript" src="scripts/jquery.min.js"></script>
<script defer src="./scripts/fontawesome.js"></script>
<script defer src="./scripts/jquery.min.js"></script>
<script defer src="./scripts/bootstrap.js"></script>
<script defer src="./scripts/common.js"></script>
