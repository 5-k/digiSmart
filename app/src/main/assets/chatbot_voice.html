<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/chat_interface.css">
    <link rel="stylesheet" type="text/css" href="css/temporary.css">



    <!-- added for speechtotext --><!--

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="css/styles.css") }}"> -->



    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300|Open+Sans:300|Oxygen|Material+Icons" rel="stylesheet">



    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css"> -->

    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>

<body>
<div class="container">
    <div class="row">

        <div class="col-sm-6">

            <div class="row">

                <div class="chat_window">

                    <ul class="messages"></ul>

                    <div class="bottom_wrapper clearfix">

                        <div class="message_input_wrapper">

                            <input id="msg_input" class="message_input" placeholder="Say Hi to begin chat..." />

                        </div>

                        <div class="calendar-chat-button-container">

                            <div class="send_message calendar-chat-button-action">

                                <div class="text">Send</div>

                            </div>



                            <div class="calendar-chat-button-action">

                                <div class="text" id="start-record-btn">Start Record</div>

                            </div>

                            <div class="calendar-chat-button-action">

                                <div class="text" id="pause-record-btn">Pause Record</div>

                                <!-- <button id="pause-record-btn" title="Pause Recording">Pause</button> -->

                            </div>

                        </div>

                        <p id="recording-instructions">Press the <strong>Record</strong> button and allow access.</p>



                    </div>

                </div>

                <div class="message_template">

                    <li class="message">

                        <div class="avatar"></div>

                        <div class="text_wrapper">

                            <div class="text"></div>

                        </div>

                    </li>

                </div>

            </div>

        </div>

    </div>
</div>
</body>
<footer>
    <script src="scripts/bind.js"></script>
    <!-- added for speechtotext -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
</footer>

</html>
